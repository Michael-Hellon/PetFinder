<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- <link rel="stylesheet" href="./assets/css/style.css" /> -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Pet Finder</title>
</head>

<body class="mx-2 my-2"> 
    <header class="flex flex-row justify-between"> 
      <h1 class="text-5xl">Pet Finder!</h1>   
      <h3 class="text-2xl">Do you want scales or tails, paws or claws? We can help! </h3>

      <nav> 
          <ul class="flex flex-row"> 
              <li class="nav1 mx-5 hover:text-cyan-600"><a href="#">Home</a></li> 
              <li class="nav1 hover:text-cyan-600"><a href="#">See All Pets</a></li> 
          </ul> 
      </nav> 
    </header> 

      <!-- Open the modal using ID.showModal() method -->
    <div class="flex">
        <button class="btn btn-accent" onclick="my_modal_1.showModal()">Find Pet</button>
    </div>
  <dialog id="my_modal_1" class="modal">
    <form method="dialog" class="modal-box" id="response-form">
      <p class="py-4">Find your pet!</p>
      <select class="select select-bordered" name="species" id="species">
      <!-- <input type="text" name="species" placeholder="Species"/> -->
        <option value="" disabled selected>Select a Breed...</option>
        <option value="species">Dog</option>
      </select>
      <select class="select select-bordered" name="age" id="age">
          <option value="" disabled selected>Select age of Pet...</option>
          <option value="puppy-kitten">Puppy</option>
          <option value="adult">Adult</option>
          <option value="senior">Senior</option>
      </select>
      <select class="select select-bordered" name="gender" id="gender">
          <option value="" disabled selected>Select Pet Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="either">Either</option>
      </select>  
      <select class="select select-bordered" name="distance" id="distance">
        <option value="" disabled selected>Select Pet Distance</option>
        <option value="10_miles">10 miles</option>
        <option value="25_miles">25 miles</option>
        <option value="50_miles">50 miles</option>
        <option value="75_miles">75 miles</option>
        <option value="100_miles">100 miles</option>

    </select>  

      <!-- <input type="text" name="breed" placeholder="Breed"/> TBD in the future?-->
      <input class="input input-bordered" type="text" name="location" id="location" placeholder="Zip Code"/>

      <div class="modal-action">
        <button class="btn btn-primary" type="submit" id="submit">Submit</button>
      </div>
      <div class="modal-action">
        <button class="btn">Close</button>
      </div>
    </form>
  </dialog>
    
    <script src="./assets/js/script.js"></script>
</body>

</html>
