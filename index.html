<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Pet Finder</title>
</head>

<body class="mx-2 my-2"> 
    <header class="flex flex-row justify-between"> 
      <h1 class="text-5xl">Pet Finder!</h1>   
      <h3 class="text-2xl">Do you want scales or tails, paws or claws? We can help! </h3>

      <nav> 
        <div class="navbar bg-base-100">
            <div class="flex-none">
              <button class="btn btn-square btn-ghost">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
              </button>
            </div>
            <div class="flex-1">
              <a class="btn btn-ghost text-xl">Pet Finder!</a>
            </div>
            <div class="flex-none">
              <button class="btn btn-square btn-ghost">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"></path></svg>
              </button>
            </div>
          </div>
      </nav> 
    </header> 

      <!-- Open the modal using ID.showModal() method -->
    <div class="flex">
        <button class="btn btn-accent" onclick="my_modal_1.showModal()">Find Pet</button>
    </div>
  <dialog id="my_modal_1" class="modal">
    <form method="dialog" class="modal-box" id="response-form">
      <p class="py-4">Find your pet!</p>
      <select class="select select-bordered w-full max-w-xs" name="species" id="species">
        <option value="" disabled selected>Select a Breed...</option>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
      </select>
      <select class="select select-bordered w-full max-w-xs" name="age" id="age">
          <option value="" disabled selected>Select age of Pet...</option>
          <option value="kitten">Kitten</option>
          <option value="puppy">Puppy</option>
          <option value="young">Young</option>
          <option value="adult">Adult</option>
          <option value="senior">Senior</option>
          
      </select>
      <select class="select select-bordered w-full max-w-xs" name="gender" id="gender">
          <option value="" disabled selected>Select Pet Gender</option>
          <option value="m">Male</option>
          <option value="f">Female</option>
          
      </select>  
      <select class="select select-bordered w-full max-w-xs" name="distance" id="distance">
        <option value="" disabled selected>Select Pet Distance</option>
        <option value="10">10 miles</option>
        <option value="25">25 miles</option>
        <option value="50">50 miles</option>
        <option value="75">75 miles</option>
        <option value="100">100 miles</option>
        <option value="500">500 miles</option> <!-- Wild card to test API-->
     </select>  

      <input class="input input-bordered" type="text" name="location" id="location" placeholder="Zip Code"/>
        <div class="modal-action">
        <button class="btn btn-primary" type="submit" id="submit">Submit</button>
      </div>
      <div class="modal-action">
        <button class="btn">Close</button>
      </div>
    </form>
  </dialog>
    
    <script src="./assets/js/script.js"></script>
</body>

</html>
